<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハズレ！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 30px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* 追加したCSSスタイル */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ハズレ！</h1>
    </header>

    <nav>
        <a href="#">ホーム</a>
        <a href="#">プロフィール</a>
        <a href="#">作品集</a>
        <a href="#">お問い合わせ</a>
    </nav>

    <section>
        <h2>ようこそ、プログラミングなどへ！</h2>
        <p>ここではプログラミングに関する情報を提供しています。</p>
        <p>是非、お楽しみください！</p>
        <a href="#">もっと詳しく</a>
    </section>

    <footer>
        <p>&copy; 2023 プログラミングなど</p>
    </footer>
</body>
</html>
