<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハズレ！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 30px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #more-info {
            display: none;
        }

        .btn-show {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
    <script>
        function showMoreInfo() {
            var moreInfo = document.getElementById("more-info");
            var btnShow = document.getElementById("btn-show");

            if (moreInfo.style.display === "none") {
                moreInfo.style.display = "block";
                btnShow.innerText = "閉じる";
            } else {
                moreInfo.style.display = "none";
                btnShow.innerText = "もっと詳しく";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>ハズレ！</h1>
    </header>

    <nav>
        <a href="#">ホーム</a>
        <a href="#">プロフィール</a>
        <a href="#">作品集</a>
        <a href="#">お問い合わせ</a>
    </nav>

    <section>
        <h2>ようこそ、プログラミングなどへ！</h2>
        <p>ここではプログラミングに関する情報を提供しています。</p>
        <p>是非、お楽しみください！</p>
        <p id="more-info" style="display: none;">
            追加の情報が表示されます。ここに詳細な説明やコンテンツを追加してください。
        </p>
        <span id="btn-show" class="btn-show" onclick="showMoreInfo()">もっと詳しく</span>
    </section>

    <footer>
        <p>&copy; 2023 プログラミングなど</p>
    </footer>
</body>
</html>
